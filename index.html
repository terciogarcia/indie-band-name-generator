<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tércio Garcia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Indie band name generator</title>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <style>
        body {
            background-color: #575F74;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            -webkit-background-size: cover;
            background-size: cover;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(background.jpg) no-repeat center;
            height: 100%;
        }

        .info {
            padding: 40px 25px;
            background-color: rgba(0, 0, 0, 0.6);
            font-family: 'Arvo', serif;
            font-size: 20px;
            width: 600px;
            text-align: center;
            height: auto;
            color: #fff;
        }

        #name {
            padding: 3px;
            font-size: 30px;
            color: #f53b57;
        }

        #refresh {
            margin-top: 20px;
        }

        #refresh a {
            padding: 10px;
            cursor: pointer;
            border: 2px solid #32ff7e;
            border-radius: 15px;
            font-size: 20px;
            font-family: 'Josefin Sans', sans-serif;
            color: #32ff7e;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #refresh:hover {
            border-color: #FFF;
            color: #FFF;
        }

        .footer {
            padding-top: 8px;
            padding-bottom: 8px;
            font-family: 'Arvo', serif;
            position: absolute;
            bottom: 0;
            font-size: 18px;
            color: #BAB07F;
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .footer span {
            padding-left: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="info">
        <div>INDIE BAND NAME GENERATOR</div>
        <div id="name"></div>
        <div id="refresh">
            <a>Try Another</a>
        </div>
    </div>
    <div class="footer">
        <span> Tércio Garcia © 2018</span>
    </div>
</div>
</body>
</html>
<script>
  //indie band generator
  const prefixes = [
    'The',
    'Los'
  ]

  const first = [
    'Banana',
    'Broken',
    'Black',
    'Crystal',
    'Dirty',
    'Freezer',
    'Honey',
    'Hot',
    'Himalaia',
    'Jack',
    'Jamaica',
    'Jelly',
    'Last',
    'Lonely',
    'Michael Douglas',
    'Parrot',
    'Pizza',
    'Rocket',
    'White'
  ]

  const middle = [
    ' &',
    ' and the',
    ' of the',
    ' the',
  ]

  const suffixes = [
    'Blood',
    'Cats',
    'Crash',
    'Death Metal',
    'Diamond',
    'Diamonds',
    'Dragon',
    'Dragons',
    'Driver',
    'Glasses',
    'Killer',
    'Killers',
    'Machine',
    'Monkeys',
    'Sons',
    'Stone',
    'Suspect',
    'Suspects',
  ]

  const getRandom = array => {
    return array[Math.floor(Math.random() * array.length)]
  }

  const decide = () => {
    return Math.round(Math.random()) === 1
  }

  const buildName = () => {
    let name = ''
    const usePrefix = decide()

    if (usePrefix) {
      name += getRandom(prefixes)
    }

    name += ' ' + getRandom(first)

    if (!usePrefix && decide()) {
      name += getRandom(middle)
    }
    name += ' ' + getRandom(suffixes)
    return name.trim()
  }

  document.querySelector('#name').innerHTML = buildName()

  let refreshButton = document.querySelector('#refresh')
  refreshButton.addEventListener('click', () => {
    document.querySelector('#name').innerHTML = buildName()
  })
</script>
